    <div class="container">
        <main class="form-transaksi">
            <h2>Form Transaksi</h2>
            <form id="transaksiForm">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required><br><br>
                <label for="nama">Email:</label><br>

                <label for="produk">Produk:</label><br>
                <div>
                    <input type="radio" id="Pajero Sport" name="mobilType" value="Pajero Sport" data-price="553000000">

                </div>
                <div>
                    <input type="radio" id="Avanza Velos" name="mobilType" value="Avanza Velos" data-price="150000000">
                    <label for="Avanza Velos">Avanza Velos</label>
                </div>
                <div>
                    <input type="radio" id="Honda Brio RS" name="mobilType" value="Honda Brio RS" data-price="200000000">
                    <label for="Honda Brio RS">Honda Brio RS</label>
                </div><br>
                <label for="date">Tanggal Pemesanan:</label><br>
                <input type="date" id="date" name="date" required><br><br>
                <button type="button" onclick="buatPesanan()">Beli</button>
            </form>
        </main>
    </div>
